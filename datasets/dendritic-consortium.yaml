  - electron microscopy
  - imaging
  - life sciences
  - Mus musculus
  - neuroscience
  - neurobiology
  - neuroimaging
  - neurophysiology
  - simulation neuroscience
  - single neuron models
License: There are no restrictions on the use of this data.
